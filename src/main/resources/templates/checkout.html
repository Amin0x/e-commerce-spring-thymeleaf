<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="@{description}" content="Home page description for your website.">
    <meta name="author" content="@{author}" content="Your Name or Company Name">
    <meta name="keywords" content="@{keywords}" content="home, page, example, bootstrap, website">
    <title>Checkout Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <main class="page-wrapper cart-container">
        
        <h1 class="title">Checkout</h1>

        <section class="cart-card">
            <h4 class="title">Cart Details</h4>
            <div class="order-summary" th:each="item : ${cart.items}">
            <div class="item">
                <span th:text="${item.productName}">Product Name</span>
                <span th:text="${item.quantity}">Quantity</span>
                <span th:text="${item.price}">Price</span>
            </div>
            </div>
            <div class="total">
            Total: $<span th:text="${cart.totalPrice}">0.00</span>
            </div>
        </section>
        

        

        <form th:action="@{/checkout}" method="post">
          <section class="cart-card">
            <h4 class="title">Contact</h4>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
              <label for="contact" class="form-label">Email Address or Phone Number</label>
              <input type="text" id="contact" name="contact" class="form-control" th:field="*{contact}" required>
              <small class="form-text text-muted">Provide either your email address or phone number.</small>
            </div>
          </section>
          <section class="cart-card billing-information">
            <h4 class="title">Billing Information</h4>
            <div class="form-group">
                <label for="billingName">Name:</label>
                <input type="text" class="form-control" id="billingName" name="billingName" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Address:</label>
                <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="billingEmail">Email:</label>
                <input type="email" class="form-control" id="billingEmail" name="billingEmail" required>
            </div>
            <div class="form-group">
                <label for="billingPhone">Phone:</label>
                <input type="tel" class="form-control" id="billingPhone" name="billingPhone" required>
            </div>
          </section>
          <section class="cart-card payment-details">
            <h4 class="title">Payment Details</h4>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardExpiry">Expiry Date:</label>
                <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC:</label>
                <input type="text" class="form-control" id="cardCVC" name="cardCVC" required>
            </div>

            <button type="submit" class="button-31">Place Order</button>
          </section>
        </form>
        <div th:replace="fragments/footer :: footer"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
