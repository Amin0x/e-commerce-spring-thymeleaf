<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .checkout-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-container .form-group {
            margin-bottom: 15px;
        }

        .checkout-container .order-summary {
            margin-bottom: 20px;
        }

        .checkout-container .order-summary .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .checkout-container .order-summary .total {
            font-weight: bold;
            text-align: right;
        }

        .checkout-container button {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="order-summary" th:each="item : ${cart.items}">
            <div class="item">
                <span th:text="${item.productName}">Product Name</span>
                <span th:text="${item.quantity}">Quantity</span>
                <span th:text="${item.price}">Price</span>
            </div>
        </div>

        <div class="total">
            Total: $<span th:text="${cart.totalPrice}">0.00</span>
        </div>

        <form th:action="@{/checkout}" method="post">
            <h3>Billing Information</h3>
            <div class="form-group">
                <label for="billingName">Name:</label>
                <input type="text" class="form-control" id="billingName" name="billingName" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Address:</label>
                <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="billingEmail">Email:</label>
                <input type="email" class="form-control" id="billingEmail" name="billingEmail" required>
            </div>
            <div class="form-group">
                <label for="billingPhone">Phone:</label>
                <input type="tel" class="form-control" id="billingPhone" name="billingPhone" required>
            </div>

            <h3>Payment Details</h3>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardExpiry">Expiry Date:</label>
                <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC:</label>
                <input type="text" class="form-control" id="cardCVC" name="cardCVC" required>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
