<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Login Page</title>
    <link rel="icon" th:href="@{/public/imgs/favicon.png}" href="../../static/public/imgs/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/public/css/style.css}" href="../../static/public/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <div class="login-container">
                <p class="login__form-icon"><i class="fas fa-lock"></i></p>
                <h2 class="login-title">مرحبا بعودتك</h2>
                <form th:action="@{/login}" th:object="${loginForm}" method="post" id="loginForm">
                    <div class="input-container">
                        <label for="username">اسم المتستخدم:</label>
                        <input type="text" name="username" class="text-input" th:field="*{username}" id="username" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" name="password" class="text-input" th:field="*{password}" id="password" placeholder="">
                    </div>
                    <button type="submit" class="button-31 w-100" id="submitButton">دخول</button>
                </form>
                <div class="login__form-footer">
                    <p class="forgot-password"><a href="#" class="forgot-password-link">نسيت كلمة المرور؟</a></p>
                    <p class="signup">ليس لديك حساب؟ <a href="/auth/register" class="signup-link">تسجيل جديد</a></p>
                </div>
            </div>
            <div class="divider">
                
            </div>
            <div class="other-login">                
                <div class="alt-login">
                    <button type="submit" class="button-31 google-button">دخول باستخدام قوقل <i class="fab fa-google"></i></button>
                    <button type="submit" class="button-31 facebook-button">دخول باستخدام فيسبوك <i class="fab fa-facebook"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/public/js/bootstrap.min.js}"></script>
