<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">

</head>

<body>

    <div class="page-wrapper">

        <div class="login">
            <div class="login-container">
                <p class="login__form-icon"><i class="fas fa-lock"></i></p>
                <h2 class="login-title">Welcome Back</h2>
                <form th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="">
                    </div>
                    <button type="submit" class="button-31 w-100">Login</button>
                </form>
            </div>
            <div class="other-login">
                <div class="spilter">
                    <div>or</div>
                </div>
                <div class="alt-login">
                    <button type="submit" class="button-31 mb-3">Login Using Google <i class="fab fa-google"></i></button>
                    <button type="submit" class="button-31">Login Using Facebook <i class="fab fa-facebook"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
