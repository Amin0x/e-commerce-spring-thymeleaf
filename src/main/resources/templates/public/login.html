<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/public/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/public/css/style.css}" href="../../static/public/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <div class="login-container">
                <p class="login__form-icon"><i class="fas fa-lock"></i></p>
                <h2 class="login-title">مرحبا بعودتك</h2>
                <form th:action="@{/login}" th:object="${loginForm}" method="post" id="loginForm">
                    <div class="email">
                        <label for="username">اسم المتستخدم:</label>
                        <input type="text" name="username" class="form-control" th:field="*{username}" id="username" placeholder="">
                    </div>
                    <div class="password">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" name="password" class="form-control" th:field="*{password}" id="password" placeholder="">
                    </div>
                    <button type="submit" class="button-31 w-100" id="submitButton">دخول</button>
                </form>
            </div>
            <div class="divider">
                
            </div>
            <div class="other-login">                
                <div class="alt-login">
                    <button type="submit" class="button-31 google-button">دخول باستخدام قوقل <i class="fab fa-google"></i></button>
                    <button type="submit" class="button-31 facebook-button">دخول باستخدام فيسبوك <i class="fab fa-facebook"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/public/js/bootstrap.min.js}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
            document.getElementById("loginForm").addEventListener("submit", function(e){
                e.preventDefault();
                const formData = new FormData(e.target);

                fetch( "/login", {
                    method: "POST",
                    body: formData,
                })
                .then(res => {return (res.status == 200? re.json():Promise.reject(res.statusText))})
                .then(data => { if (data.status === "success"){return data}})
                .catch(function(){ console.log(data) });
            });//end submit

            document.querySelector("google-button").addEventListener("click", function(event){
                fetch( "/login", {
                    method: "POST",
                    body: formData,
                })
                .then(res => {return (res.status == 200? re.json():Promise.reject(res.statusText))})
                .then(data => { if (data.status === "success"){return data}})
                .catch(function(){ console.log(JSON.stringify(data)) });
            });//click

            document.querySelector("facebook-button").addEventListener("click", function(event){
                fetch( "/login", {
                    method: "POST",
                    body: formData,
                })
                .then(res => {return (res.status == 200? re.json():Promise.reject(res.statusText))})
                .then(data => { if (data.status === "success"){return data}})
                .catch(function(){ console.log(JSON.stringify(data)) });
            });//click

        });//end loading
    </script>
</body>

</html>
