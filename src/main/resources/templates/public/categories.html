<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Company Name" th:content="${pageAuthor}">
    <meta name="copyright" content="Company Name" th:content="${pageCopyright}">
    <meta name="description" content="Company Name" th:content="${pageDescription}">
    <meta name="keywords" content="Company Name" th:content="${pageKeywords}">
    <meta name="robots" content="index, follow" th:content="${PageRobots}">
    <title th:text="${pageTitle}">categories List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/public/css/bootstrap.min.css}" href="../../static/public/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/public/css/style.css}" href="../../static/public/css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header id="header" class="header">
        <nav th:replace="~{public/fragments/navbar :: navbar}" class="navbar-wrp"></nav>
    </header>    
    <main class="content all-products">
        <div class="title">
            <h1 th:text="${category.name}">جميع الاصناف</h1>
        </div>
        <section class="flex-row">
            <div th:each="category : ${categories}" class="product-card">
                <div class="product">
                    <div class="image">                        
                        <img th:src="@{${category.image}" src="../../static/public/imgs/img12.jpg" class="product-img" alt="Product Image" th:alt="${category.name}">
                    </div>
                    <div class="product-details">
                        <h5 th:text="${category.name}" class="product-title">عنوان المنتج عنوان المنتج عنوان المنتج</h5>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
    <div th:replace="public/fragments/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
