<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/public/css/style.css">
</head>
<body>
<section th:if="${#lists.isEmpty(categories) == false}" th:fragment="categories" class="categories">
    <div class="header">
        <h2 class="header__title">التصنيفات</h2>
        <a class="header__link" th:href="@{/categories}" href="#">عرض الكل</a>
    </div>
    <div class="category-wrp">
        <div class="category" th:each="category : ${categories}">
            <div class="category-card">
                <div class="category-img">
                    <a th:href="${category.slug}" href="#">
                        <img th:src="${category.imageUrl}" class="card-img" th:alt="${category.name}" src="../../../static/public/imgs/default-image.png" alt="default-image">
                    </a>
                </div>
                <div class="category-card__title">
                    <a th:href="${category.slug}" href="#">
                        <p class="card-title" th:text="${category.name}">الخضروات والفواكه</p>
                    </a>
                </div>
            </div>
        </div>        
    </div>
</section>
</body>
</html>
