<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link href="../../../static/public/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/public/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

</head>
<body>
<div class="products" th:fragment="productCardList3(products)">
    <div th:each="product : ${products}" class="product-card-a">
        <div class="card-a">
            <div class="card-img p-0">
                <a class="circle-container position-absolute"
                   style="cursor: pointer; font-size: 1.2rem;"
                   th:data-heart="${product.id}">
                    <i class="far fa-heart"></i>
                </a>
                <a th:href="@{/products/{id}(id=${product.slug})}" href="#" style="text-decoration: none;">
                    <img alt="" class="product-img" src="" th:alt="${product.name}"
                         th:src="${'/uploads/images/' + product.image }">
                </a>
            </div>
            <div class="card-body">
                <p class="product-title" th:text="${#strings.abbreviate(product.name, 40)}">Title</p>
                <p class="product-price" th:text="|${product.price} جنيه|">200</p>
                <p class="product-price-discount" th:text="${product.basePrice} + ' جنيه'">100</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
