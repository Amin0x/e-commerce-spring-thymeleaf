<!-- src/main/resources/templates/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <style>

  </style>
</head>
<body>

<!-- Define the subscription form as a fragment -->
<section class="subscribe" th:fragment="subscribeForm">
  <div class="subscribe-content">
      <div class="image"><i class="fas fa-envelope"></i></div>
      <p class="subscription-title">الاشتراك</p>
      <p class="subscription-desc">اشترك في القائمة البريدية لتلقي اخر الاخبار والعروض.</p>
  </div>
  <form id="subscribeForm">
      <div class="subscription-form">
        <input class="name text-field" type="text" id="name" name="name" placeholder="الاسم">
        <input class="email text-field" type="text" id="email" name="email" placeholder="الايميل">
        <div class="message" id="message"></div>
        <button class="subscribe-btn" type="button" id="subscribeButton">اشتراك</button>
      </div>
  </form>
</section>
</body>
</html>
