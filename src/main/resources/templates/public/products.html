<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Company Name"> 
  <meta name="keywords" content="Company Name"> 
  <meta name="robots" content="index, follow"> 
  <title th:text="${title}">Product List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link th:href="@{/public/css/bootstrap.min.css}" href="../../static/public/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/public/css/style.css}" href="../../static/public/css/style.css" rel="stylesheet">
</head>
<style>
  .sort-filter{
    display: inline-block;
    padding-block: 12px;
    padding-inline: 6px;
  }
  .sort-select{background-color: transparent; border: none; outline: none; line-height: 20px; font-size: 14px;}
  .label{ margin-inline-end: 5px; line-height: 20px; font-size: 14px; color: #000; font-weight: 500;}
</style>
<body>
    <main class="wrapper">
        <nav th:replace="~{public/fragments/navbar :: navbar}" class="navbar-wrp"></nav>
      <div class="all-products">
        <div class="title">
          <h1 class="marginy-20" th:text="جميع المنتجات">جميع المنتجات</h1>
        </div>
        <div class="sort-filter">
          <div class="sort">
              <span class="label">ترتيب حسب:</span>
              <select id="sort" name="sort" class="sort-select" >
                  <option value="default">الترتيب الافتراضي</option>
                  <option value="price">السعرالاقل</option>
                  <option value="price">السعر الاعلي</option>
                  <option value="popular">المرغوب</option>
              </select>
          </div>
        </div>
        <section class="flex-row">
          <div th:each="product : ${products}" class="product-card">
              <div class="product">
                  <div class="image">
                      <img th:src="|@{/uploads/images/}${product.image}|" src="../../static/public/imgs/img12.jpg" class="product-img" alt="Product Image" th:alt="${product.name}">
                      <div th:if="true" class="product-new">جديد</div>
                      <div th:if="true" class="product-popular">مرغوب</div>
                      <div class="favorite"><i class="far fa-heart"></i></div>
                  </div>
                  <div class="product-details">
                      <h5 th:text="${product.name}" class="product-title">عنوان المنتج عنوان المنتج عنوان المنتج</h5>
                      <p th:text="${product.price}" class="product-price"><strong>$49.99</strong></p>
                      <p th:if="(${product.price} < ${product.initPrice})" th:text="${product.initPrice}" class="product-discount"><strong>$49.99</strong></p>
                  </div>
                  <button th:data-add-to-cart="${product.id}" data-quantity="1" type="button" role="button" class="button-37 add-cart">اضافة الي السلة</button>
              </div>
          </div>
        </section>
        <section>
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          
        </section>
      </div>
      <div th:replace="public/fragments/footer :: footer"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
