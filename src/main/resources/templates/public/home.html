<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta th:content="${pageDescription}" name="description" content="Home page description for your website.">
    <meta th:content="${pageAuthor}" name="author" content="Your Name or Company Name">
    <meta th:content="${pageKeywords}" name="keywords" content="home, page, example, bootstrap, website">
    <meta property="og:title" content="Home Page">
    <meta property="og:description" content="Welcome to the homepage of our website!">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Home Page">
    <meta name="twitter:description" content="Welcome to the homepage of our website!">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title th:text="${pageTitle}">Home</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../../static/public/css/bootstrap.rtl.min.css" th:href="@{/public/css/bootstrap.rtl.min.css}"
        rel="stylesheet">
    <link href="../../static/public/css/style.css" th:href="@{/public/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav th:replace="~{public/fragments/navbar :: navbar}" class="navbar-wrp"></nav>
        </header>
        <main class="content">
            <section th:if="false" class="banner-container">
                <div class="wrapper">
                    <div class="banner-image"></div>
                    <p> عرض محدود</p>
                    <p>اشتري 5 واحصل علي 5 مجانا</p>
                </div>
                <div class="button-wrapper">
                    <button class="button-37">تفاصيل</button>
                    <button class="button-37">اضافة للعربة</button>
                </div>
            </section>
            <div style="margin-top: 50px;">
                <section th:if="true" class="categories">
                    <div class="section-title">
                        <h4 class="title">الاصناف</h4>
                    </div>
                    <div class="category-wrp">
                        <div class="category">
                            <div class="category-card">
                                <a th:href="@{/categories/12}" href="#" style="text-decoration: none;">
                                    <div class="category-card__box">
                                        <div class="category-img">
                                            <img th:src="@{/public/imgs/p19109999.jpg}" class="card-img" alt="category Image" src="../../static/public/imgs/p19109999.jpg">
                                        </div>
                                        <div class="category-card__title">
                                            <p class="card-title">الخضروات والفواكه</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-card">
                                <a th:href="@{/categories/12}" href="#" style="text-decoration: none;">
                                    <div class="category-card__box">
                                        <div class="category-img">
                                            <img th:src="@{/uploads/images/}" class="card-img" alt="category Image" src="">
                                        </div>
                                        <div class="category-card__title">
                                            <p class="card-title">منتجات الالبان </p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-card">
                                <a th:href="@{/categories/12}" href="#" style="text-decoration: none;">
                                    <div class="category-card__box">
                                        <div class="category-img">
                                            <img th:src="@{/public/imgs/products-6231.webp}" alt="category Image" src="../../static/public/imgs/products-6231.webp">
                                        </div>
                                        <div class="category-card__title">
                                            <p class="card-title">المعلبات</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-card">
                                <a th:href="@{/categories/12}" href="#" style="text-decoration: none;">
                                    <div class="category-card__box">
                                        <div class="category-img">
                                            <img th:src="@{/uploads/images/}" class="card-img" alt="category Image" src="">
                                        </div>
                                        <div class="category-card__title">
                                            <p class="card-title">زيوت</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-card">
                                <a th:href="@{/categories/12}" href="#" style="text-decoration: none;">
                                    <div class="category-card__box">
                                        <div class="category-img">
                                            <img th:src="@{/public/imgs/colorful-candy-lollipops-sweet-wallpaper-preview.jpg}" class="card-img" alt="category Image" src="../../static/public/imgs/colorful-candy-lollipops-sweet-wallpaper-preview.jpg">
                                        </div>
                                        <div class="category-card__title">
                                            <p class="card-title">حلويات</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <section th:if="${#lists.isEmpty(mustSellingProducts) == false}" class="top-products">
                    <div class="section-title">
                        <h4 class="title">المنتجات الأكثر مبيعا</h4>
                    </div>
                    <div class="products">
                        <div th:each="product : ${mustSellingProducts}" class="product-card-a">
                            <div class="card-a">
                                <div class="card-img p-0">
                                    <a class="circle-container position-absolute"
                                        style="cursor: pointer; font-size: 1.2rem;"
                                        th:data-heart="${product.id}">
                                        <i class="far fa-heart"></i>
                                    </a>
                                    <a th:href="@{/products/{id}(id=${product.id})}" href="#"
                                        style="text-decoration: none;">
                                        <img th:src="${ (product.image == null? '/public/imgs/img14.jpg':'/uploads/images/' + product.image) }"
                                            class="product-img" alt="Product Image" src="">
                                    </a>
                                </div>
                                <div class="card-body">
                                    <p class="product-title" th:text="${#strings.abbreviate(product.name, 40)}">Title</p>
                                    <p class="product-price" th:text="|${product.price} جنيه|">200</p>
                                    <p class="product-price-discount" th:text="${product.initPrice} + ' جنيه'">100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section th:if="false">
                    <div class="section-title"><h4 class="title">أحدث المنتجات</h4></div>
                </section>
                <section th:if="${#lists.isEmpty(products)} == false" class="all-products">
                    <div class="section-title"><h4 class="title">كل المنتجات</h4></div>
                    <div class="products">
                        <div th:each="product : ${products}" class="product-card-b">
                            <div class="product-image flex-column">
                                <a class="circle-container" th:data-heart="${product.id}">
                                    <i class="far fa-heart"></i>
                                </a>
                                <a th:href="@{/products/{id}(id=${product.id})}" href="#">
                                    <img th:src="${ (product.image == null? '/public/imgs/img14.jpg':'/uploads/images/' + product.image) }"
                                        class="product-img" alt="Product Image" src="">
                                </a>
                                <div th:if="product.new" class="product-new">جديد</div>
                            </div>
                            <div class="product-details">
                                <div th:text="${#strings.abbreviate(product.name, 40)}" class="product-title fw-bold"> Product Title</div>
                                <div>
                                    <div class="price" th:text="|${#numbers.formatInteger(product.price, 1, 'COMMA')} جنيه|">$49.99  ج.س </div>
                                    <div th:if="(${product.price} &lt; ${product.initPrice})" class="price-discount">
                                        <span th:text="|${#numbers.formatInteger(product.initPrice, 1, 'COMMA')} جنيه|">$49.99 ج.س</span>
                                    </div>
                                </div>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" class="button-31" th:data-add-cart="${product.id}">اضافة للعربة</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section class="subscribe">
                <div class="subscribe-content">
                    <div class="image"><i class="fas fa-envelope"></i></div>
                    <p class="subscription-title">الاشتراك</p>
                    <p class="subscription-desc">اشترك في القائمة البريدية لتلقي اخر الاخبار والعروض.</p>
                </div>
                <form id="subscribeForm">
                    <div class="subscription-form">
                        <input class="email" type="email" id="email" name="email" placeholder="الايميل">
                        <button class="subscribe-btn" type="submit">اشتراك</button>
                    </div>
                </form>
            </section>
        </main>
        <footer th:replace="~{public/fragments/footer :: footer}" class="mt-3"></footer>
    </div>
    <script th:src="@{'/public/js/jquery-3.7.1.min.js'}" src="../../static/public/js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('[data-add-cart]').each(function (el) {
                const productId = $(this).attr('data-add-cart');
                const quantity = 1;
                $(this).on('click', function () {

                    $.ajax({
                        url: "/carts/addToCart",
                        method: "post",
                        data: { productId: productId, quantity: quantity },
                        success: function (response) {
                            console.log(response);
                            $('#cartItemsCount').text(response.totalItems);
                        }
                    });
                    return false;
                });
            });


        });
    </script>
</body>

</html>
