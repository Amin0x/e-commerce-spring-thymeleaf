<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="page-warper">

        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
             </form>
         </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
