<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link th:href="@{/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .circle-container {
      width: 32px;
      height: 32px;
      padding: 3px;
      border-radius: 50%; 
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px; 
      color: red;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Product Card -->
        <div th:fragment="productCard(product)">
        <div class="col-md-4">
    <div class="card">
        <div class="position-relative">
            <div class="circle-container position-absolute">
                <i class="far fa-heart"></i>
            </div>
            <img th:src="@{${product.imageUrl}}" src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" th:alt="${product.name}">
            <span th:if="true" class="badge bg-info position-absolute top-0 start-0 m-2">New</span>
            <span th:if="true" class="badge bg-success position-absolute top-0 end-0 m-2">Sale</span>
        </div>
        
        <div class="card-body d-flex flex-column">
            <h5 th:text="${product.name}" class="card-title">Product Title</h5>
            <p th:text="${product.price}" class="card-text"><strong>$49.99</strong></p>
            <p th:if="(${product.price} < ${product.initPrice})" th:text="${product.initPrice}" class="card-text"><strong>$49.99</strong></p>
            
            <form id="addToCartForm" method="post" class="mt-auto">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
            </form>
        </div>
    </div>
        </div>
        </div>

        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
