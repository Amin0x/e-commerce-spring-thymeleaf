<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Home page" th:content="${description}">
    <meta name="author" content="Your Name" th:content="${author}">
    <meta name="keywords" content="home" th:content="${keywords}">
    
    <title th:text="${title}">Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet" >
    <style>
        body {
          font-size: 16px;
          font-weight: 400;
        }
        .page-wrapper {
            width:100%;
            padding: 12px;
        }
        .bottom-boarder {
            height: 1px;
            margin: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .cart-container {
            max-width: 800px;
            margin: 0px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-container .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0px;
        }

        .cart-container .item-details {
            display: flex;
            flex-direction: column;
        }

        .cart-container .item-price {
            font-size: 0.8rem;
            font-weight: bold;
        }

        .cart-container .item-quantity {
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .cart-container .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-container button {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
    
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span class="Product-name" th:text="${item.productName}">Product Name</span>
                    <span class="item-quantity">Quantity: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span th:text="${item.productName}">Product Name</span>
                    <span class="item-quantity">Quantity: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span th:text="${item.productName}">Product Name</span>
                    <span class="item-quantity">Quantity: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="total">
            Total: $<span th:text="${cart.totalPrice}">0.00 SDG</span>
            </div>

            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <script src="@{/js/popper.min.js}" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
