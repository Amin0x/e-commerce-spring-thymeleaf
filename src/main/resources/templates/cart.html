<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Home page" th:content="${description}">
    <meta name="author" content="Your Name" th:content="${author}">
    <meta name="keywords" content="home" th:content="${keywords}">

    <title th:text="${title}">السلة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
</head>

<body dir="rtl">
    <main class="page-wrapper">
        <section class="cart-container">
            <div class="title">السلة</div>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span class="product-name" th:text="${item.productName}">اسم المنتج</span>
                    <span class="item-quantity">الكمية: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span class="product-name" th:text="${item.productName}">اسم المنتج</span>
                    <span class="item-quantity">الكمية: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <span class="product-name" th:text="${item.productName}">اسم المنتج</span>
                    <span class="item-quantity">الكمية: <span th:text="${item.quantity}">1</span></span>
                </div>
                <div class="item-price" th:text="${item.price}">100.00 SDG</div>
            </div>
            <div class="bottom-boarder"></div>
            <div class="total">
                المجموع: <span th:text="${cart.totalPrice}">0.00 SDG</span>
            </div>
            <button class="button-31">Checkout</button>
        </section>
    </main>

    <script th:src="@{/js/popper.min.js}"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
