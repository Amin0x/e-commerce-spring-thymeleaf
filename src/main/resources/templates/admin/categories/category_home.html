<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/admin/main.css}" href="../../../static/css/admin/main.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="mt-5 mb-2">
        <button class="btn btn-primary" popovertarget="createCategoryModel">Create</button>
    </div>
    <table>
        <thead>
            <tr>
                <td><strong>id</strong></td>
                <td><strong>name</strong></td>
                <td><strong>parent</strong></td>
                <td><strong>desc</strong></td>
                <td><strong>action</strong></td>
            </tr>
        </thead>
        <tbody class="table">
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.parent} == null? 'Root' : ${category.parent.name}"></td>
                <td></td>
                <td><a href="" class="btn delete-button"  title="delete" data-delete="" style="color: rgb(227, 100, 46);"><i class="fas fa-trash-alt"></i> del</a>
                    <a href="" class="btn" style="color: rgb(67, 137, 10);"><i class="fas fa-edit"></i> edit</a>
                    <a href="" class="btn" style="color: rgb(47, 102, 172);"><i class="fas fa-plus-circle"></i> sub</a>
                    <a href="" class="btn" title="menu" data-menu="" style="color: rgb(81, 92, 72);"><i class="fas fa-bars"></i> menu</a>
                </td>
    
            </tr>
            <tr>
                <td>2</td>
                <td>Electronics</td>
                <td>Root</td>
                <td>Various electronic items</td>
                <td>
    
                    <a href="#" class="btn delete-button" style="color: rgb(227, 100, 46);" title="delete"><i class="fas fa-trash-alt"></i> del</a>
                    <a th:href="@{/admin/categories/edit?id=} + ${category.categoryId}" class="btn" style="color: rgb(67, 137, 10);" title=""><i class="fas fa-edit"></i> edit</a>
                    <a th:href="@{/admin/categories/create?partent=} + ${category.categoryId}" class="btn" style="color: rgb(47, 102, 172);" title=""><i class="fas fa-plus-circle"></i> sub</a>
                    <a href="#" class="btn" style="color: rgb(81, 92, 72);" title=""><i class="fas fa-bars"></i> menu</a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Clothing</td>
                <td>Root</td>
                <td>Apparel and accessories</td>
                <td>
                    <a href="" class="btn delete-button" style="color: rgb(227, 100, 46);"><i class="fas fa-trash-alt"></i> del</a>
                    <a href="" class="btn" style="color: rgb(67, 137, 10);"><i class="fas fa-edit"></i> edit</a>
                    <a href="" class="btn" style="color: rgb(47, 102, 172);"><i class="fas fa-plus-circle"></i> sub</a>
                    <a href="" class="btn" style="color: rgb(81, 92, 72);"><i class="fas fa-bars"></i> menu</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" title="Previous">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#" title="Next">Next</a></li>
        </ul>
    </div>
    
    <div class="container mt-5" id="createCategoryModel" style="display: none;background-color: #ccc;max-width: 350px;outline: none;border: none; box-shadow: 0px 3px 10px rgba(10,10,10, 0.8);" popover>
        <div class="mb-2"><strong>Create new category</strong></div>
        <form th:action="@{/admin/categories}" method="post" enctype="application/x-www-form-urlencoded" id="createCategoryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="parent">Parent Category:</label>
                <select class="form-control" id="parent" name="parentId">
                    <option value="">None</option>
                    <!-- Add options dynamically from the server-side -->
                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" id="CancelButton">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.querySelector('button').addEventListener('click', function() {
        let elm = document.getElementById('createCategoryModel');
        if (elm.style.display === 'none') {
            elm.style.display = 'block';
        } else {
            elm.style.display = 'none';
        }
    });

    document.getElementById('CancelButton').addEventListener('click', function() {
        document.getElementById('createCategoryModel').style.display = 'none';
    });

    document.querySelectorAll('.delete-button').forEach(function(elm) {
        elm.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Delete button clicked');
        });
    });

    document.getElementById('createCategoryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let fd = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: fd
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
        }).catch(function(err) {
            console.error(err);
        });
    });

    document.querySelectorAll('[data-menu]').forEach(function(elm) {
        elm.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Menu button clicked');
        });
    });

    document.querySelectorAll('[data-delete]').forEach(function(elm) {
        elm.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Delete button clicked');
        });
    });
    
</script>
</body>
</html>
