<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../static/admin/main.css">
</head>
<body>
    <header th:fragment="header">
        <!-- Top Header -->
        <section class="top-header">
            <div class="header-left d-flex">
                <div class="logo d-flex justify-content-center">
                    <img th:src="@{/imgs/logo2.png}" src="../../../static/public/imgs/logo2.png" alt="Logo" class="logo-img">
                </div>
                <div class="menu d-flex">
                    <div class="menu-item" style="position: relative;"><a href="/admin" style="display: inline-block; padding: 8px 12px;">Home</a></div>
                
                </div>
            </div>
            <div class="search">

            </div>
            <div class="notification-wrap">
                <div class="notification">
                    <img th:src="@{/imgs/notification.png}" src="../../../static/public/imgs/notification.png" alt="Notification" class="notification-img">
                    <span>5</span>
                </div>
                <div class="user-info">
                    <span th:text="${user.username}">amin</span>
                    <img th:src="@{/imgs/user-avatar.png}" src="../../../static/public/imgs/user-avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
