<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .settings-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            outline: none;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: #007bff;
        }
        .form-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>General Settings</h1>
    </header>
    <main>
        <form action="/admin/settings/general" method="post" class="settings-form">
            <div class="form-group">
                <label for="siteName" class="form-label">Site Name:</label>
                <input type="text" id="siteName" name="siteName" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteDescription" class="form-label">Site Description:</label>
                <textarea id="siteDescription" name="siteDescription" rows="4" required class="form-textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="adminEmail" class="form-label">Admin Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteLogo" class="form-label">Site Logo URL:</label>
                <input type="text" id="siteLogo" name="siteLogo" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteUrl" class="form-label">Site URL:</label>
                <input type="url" id="siteUrl" name="siteUrl" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteAddress" class="form-label">Site Address:</label>
                <input type="text" id="siteAddress" name="siteAddress" required class="form-input">
            </div>
            <div class="form-group">
                <label for="sitePhone" class="form-label">Site Phone:</label>
                <input type="tel" id="sitePhone" name="sitePhone" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteCurrency" class="form-label">Site Currency:</label>
                <input type="text" id="siteCurrency" name="siteCurrency" required class="form-input">
            </div>
            <div class="form-group">
                <label for="siteLanguage" class="form-label">Site Language:</label>
                <select id="siteLanguage" name="siteLanguage" required class="form-input">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="siteTimezone" class="form-label">Site Timezone:</label>
                <select id="siteTimezone" name="siteTimezone" required class="form-input">
                    <option value="UTC">UTC</option>
                    <option value="GMT">GMT</option>
                    <!-- Add more timezones as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="siteStatus" class="form-label">Site Status:</label>
                <select id="siteStatus" name="siteStatus" required class="form-input">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="form-button">Save Settings</button>
            </div>
        </form>
    </main>
</body>
</html>
