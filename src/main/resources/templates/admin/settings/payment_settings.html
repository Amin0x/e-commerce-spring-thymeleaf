<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .settings-form {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-input, .form-textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
                outline: none;
            }
            .form-input:focus, .form-textarea:focus {
                border-color: #007bff;
            }
            .form-button {
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .form-button:hover {
                background-color: #0056b3;
            }
            header {
                background-color: #28a745;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
        </style>
</head>
<body>
    <main>
        <header>
            <h1>Payment Settings</h1>
            <nav>
                <a href="/admin/settings/general" style="color: white; margin-right: 20px;">General Settings</a>
                <a href="/admin/settings/payment" style="color: white;">Payment Settings</a>
            </nav>
        </header>
        <form action="/admin/settings/payment" method="post" class="settings-form">
            <div class="form-group">
                <label for="paymentGateway" class="form-label">Payment Gateway:</label>
                <select id="paymentGateway" name="paymentGateway" required class="form-input">
                    <option value="paypal">PayPal</option>
                    <option value="stripe">Stripe</option>
                    <option value="square">Square</option>
                    <!-- Add more gateways as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey" class="form-label">API Key:</label>
                <input type="text" id="apiKey" name="apiKey" required class="form-input">
            </div>
            <div class="form-group">
                <label for="apiSecret" class="form-label">API Secret:</label>
                <input type="text" id="apiSecret" name="apiSecret" required class="form-input">
            </div>
            <div class="form-group">
                <label for="currency" class="form-label">Currency:</label>
                <input type="text" id="currency" name="currency" required class="form-input">
            </div>
            <div class="form-group">
                <label for="testMode" class="form-label">Test Mode:</label>
                <select id="testMode" name="testMode" required class="form-input">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="form-button">Save Payment Settings</button>
            </div>
        </form>
    </main>
</body>
</html>
