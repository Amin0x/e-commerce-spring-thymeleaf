<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .settings-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #218838;
        }
        .form-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .form-button:disabled:hover {
            background-color: #ccc;
        }
        .form-button:active {
            background-color: #218838;
        }

    </style>
</head>
<body>
<main>
        <header>
            <h1>Shipping Settings</h1>
            <nav>
                <a href="/admin/settings/general" style="margin-right: 20px;">General Settings</a>
                <a href="/admin/settings/payment" style="margin-right: 20px;">Payment Settings</a>
                <a href="/admin/settings/shipping">Shipping Settings</a>
            </nav>
        </header>
        <form action="/admin/settings/shipping" method="post" class="settings-form">
            <div class="form-group">
                <label for="shippingMethod" class="form-label">Shipping Method:</label>
                <select id="shippingMethod" name="shippingMethod" required class="form-input">
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="overnight">Overnight</option>
                </select>
            </div>
            <div class="form-group">
                <label for="flatRate" class="form-label">Flat Rate:</label>
                <input type="number" id="flatRate" name="flatRate" required class="form-input" step="0.01">
            </div>
            <div class="form-group">
                <label for="freeShippingThreshold" class="form-label">Free Shipping Threshold:</label>
                <input type="number" id="freeShippingThreshold" name="freeShippingThreshold" required class="form-input" step="0.01">
            </div>
            <div class="form-group">
                <label for="handlingFee" class="form-label">Handling Fee:</label>
                <input type="number" id="handlingFee" name="handlingFee" required class="form-input" step="0.01">
            </div>
            <div class="form-group">
                <button type="submit" class="form-button">Save Shipping Settings</button>
            </div>
        </form>
    </main>
</body>
</html>
