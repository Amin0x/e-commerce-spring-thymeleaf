<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #575757;
        }

        .settings-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
        }
        .form-input:focus {
            border-color: #007bff;
        }

        .form-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="wrapper">
        <main class="content">
            <div class="content-page-container">
                <header>
                    <h1>Social Settings</h1>
                    <nav>
                        <a href="/admin/settings/general" style="margin-right: 20px;">General Settings</a>
                        <a href="/admin/settings/payment" style="margin-right: 20px;">Payment Settings</a>
                        <a href="/admin/settings/shipping" style="margin-right: 20px;">Shipping Settings</a>
                        <a href="/admin/settings/seo" style="margin-right: 20px;">SEO Settings</a>
                        <a href="/admin/settings/social">Social Settings</a>
                    </nav>
                </header>
                <form action="/admin/settings/social" method="post" class="settings-form">
                    <div class="form-group">
                        <label for="facebookUrl" class="form-label">Facebook URL:</label>
                        <input type="url" id="facebookUrl" name="facebookUrl" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="twitterUrl" class="form-label">Twitter URL:</label>
                        <input type="url" id="twitterUrl" name="twitterUrl" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="instagramUrl" class="form-label">Instagram URL:</label>
                        <input type="url" id="instagramUrl" name="instagramUrl" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="linkedinUrl" class="form-label">LinkedIn URL:</label>
                        <input type="url" id="linkedinUrl" name="linkedinUrl" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="youtubeUrl" class="form-label">YouTube URL:</label>
                        <input type="url" id="youtubeUrl" name="youtubeUrl" class="form-input">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Save Social Settings</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
