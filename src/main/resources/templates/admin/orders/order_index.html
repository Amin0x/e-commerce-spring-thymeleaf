<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
        href="../../../static/public/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="page-wrapper">
            <div th:replace="~{admin/fragments/navigation :: navigation}"></div>
           
            <main class="content">
                
                <header th:replace="~{admin/fragments/header :: header}"></header>

                <h1 class="page-title">Orders Index</h1>
                <div class="order-counters">
                    <div class="counter-item">
                        <p class="counter-title">Total Orders</p>
                        <p class="counter-value"><span th:text="${totalOrder}">1056789</span></p>
                    </div>
                    <div class="counter-item">
                        <p class="counter-title">Total Sales</p>
                        <p class="counter-value"><span th:text="${totalSale}">$100034567.00</span></p>
                    </div>
                    <div class="counter-item">
                        <p class="counter-title">Order complated</p>
                        <p class="counter-value"><span th:text="${orderCompleted}">523445</span></p>
                    </div>
                    <div class="counter-item">
                        <p class="counter-title">Order uncomplated</p>
                        <p class="counter-value"><span th:text="${orderUncompleted}">5123456</span></p>
                    </div>
                </div>

                <div class="orders" style="margin-top: 50px;">
                    <div class="box-header">
                        <h1 class="title">Last Orders</h1>
                        <a class="link" href="/admin/orders/list">veiw all</a>
                    </div>
                    <div style="background-color: #fff; padding: 16px 8px; display: flex;">
                        <div style="width: 20%; font-size: 0.8rem; display: flex;">
                            <strong>Order ID:</strong>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; display: flex;">
                            <strong>Customer Name:</strong>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; display: flex;">
                            <strong>Total:</strong>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; display: flex;">
                            <strong>Order Date:</strong>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; display: flex;">
                            <strong>Status</strong>
                        </div>
                    </div>
                
                    <div th:each="order : ${lastOrders}" style="background-color: #fff; padding: 16px 8px; display: flex;">
                        <div style="width: 20%; font-size: 0.8rem; font-weight: 400; display: flex;">
                            <div th:text="${order.orderId}">100</div>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; font-weight: 400; display: flex;">
                            <div th:if="${true}" th:text="${'order.customer.firstName'}">John Doe</div>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; font-weight: 400; display: flex;">
                            <div th:text="${order.totalAmount}">12/12/2024 08:30 pm</div>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; font-weight: 400; display: flex;">
                            <div th:text="${#temporals.format(order.orderDate, 'dd MMMM yyyy HH:mm')}">12/12/2024
                                08:30 pm</div>
                        </div>
                        <div style="width: 20%; font-size: 0.8rem; font-weight: 400; display: flex;">
                            <div th:text="${order.status}">Shipped</div>
                        </div>
                    </div>
                  
                </div>
            </main>
        </div>
        <footer>
            
        </footer>
    </div>

</body>

</html>
