<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="title">Country List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Country Name</th>
        <th>Name (Ar)</th>
        <th>Enabled</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country : ${countries}">
        <td th:text="${country.id}">ID</td>
        <td th:text="${country.name}">Country Name</td>
        <td th:text="${country.nameAr}">Name (Ar)</td>
        <td th:text="${country.enabled}">1</td>
        <td>
            <a th:href="|/admin/address/country/edit?id=${country.id}|">Edit</a>
            <a href="javascript:void(0)" th:date-delete-id="${country.id}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
