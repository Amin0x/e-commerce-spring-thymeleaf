<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Edit User</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Edit User</h1>

    <!-- Thymeleaf Form to Edit User -->
    <form th:action="@{/user/edit}" th:object="${user}" method="post">

        <!-- Hidden field to store user ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option value="USER" th:selected="*{role} == 'USER'">User</option>
                <option value="ADMIN" th:selected="*{role} == 'ADMIN'">Admin</option>
                <option value="MODERATOR" th:selected="*{role} == 'MODERATOR'">Moderator</option>
                <option value="USERDRIVER" th:selected="*{role} == 'USER'">Driver</option>
                <option value="USERRIDER" th:selected="*{role} == 'USER'">Rider</option>
            </select>
        </div>

        <!-- Status (Active/Blocked) -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select" required>
                <option value="ACTIVE" th:selected="*{status} == 'ACTIVE'">Active</option>
                <option value="BLOCKED" th:selected="*{status} == 'BLOCKED'">Blocked</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

    </form>

    <!-- Cancel Button (Redirect to User List or Previous Page) -->
    <a href="/user/list" class="btn btn-secondary">Cancel</a>
</div>

<!-- Bootstrap 5 JS (Optional, for additional functionality like dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
