<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" href="../../../static/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/admin/main.css}" href="../../static/css/admin/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">

        <div class="content_wrap">

            <div th:replace="~{admin/fragments/navigation :: navigation}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Top Header -->
                <header th:replace="~{admin/fragments/header :: header}"></header>

                <!-- Dashboard Stats -->
                <section class="stats">
                    <div class="stat-card">
                        <h3>Users</h3>
                        <p><span th:text="${statsUsers}">250</span></p>
                        <p><small>this month</small></p>
                    </div>
                    <div class="stat-card">
                        <h3>Orders</h3>
                        <p><span th:text="${statsOrders}">120</span></p>
                        <p><small>this month</small></p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <p><span th:text="${statsRevenue}">$5,000</span></p>
                        <p><small>this month</small></p>
                    </div>
                </section>

                <!-- Recent Activity -->
                <section class="recent-activity box">
                    <h2>Recent Activity</h2>
                    <ul>
                        <li th:each="activity : ${activities}" th:text="${activity.description}">Sample activity</li>
                    </ul>
                </section>
                <div style="display:flex;">
                    <section class="revenue box" style="width: 50%;">
                        <h2>Revenue</h2>
                        <p><small>Revenue in last 30 days</small></p>
                        <div style="width: 100%; height: 300px;"><canvas id="myChart" style="height: 300px; max-width: 100%"></canvas></div>
                    </section>
                    <section class="revenue box2" style="width: 50%;">
                        <h2>Revenue</h2>
                        <p><small>Revenue in last 30 days</small></p>
                        <div style="width: 100%; height: 300px;"><canvas id="myChart1" style="height: 300px; max-width: 100%"></canvas></div>
                    </section>
                </div>
                <section class="revenue box2">
                    <h2>Revenue</h2>
                    <p><small>Revenue in last 30 days</small></p>
                    <div style="width: 100%; height: 300px;"><canvas id="myChart2" style="height: 300px; max-width: 50%"></canvas></div>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer th:replace="~{admin/fragments/footer::footer}"></footer>
    </div>

    <script src="../../static/js/main.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const data = [[${ data }]];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: 'My Data',
                    data:  data,  // The data from the server side
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                /*aspectRatio: 1,*/
            }
        });
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: 'My Data',
                    data:  [12, 19, 3, 5, 2, 3],  // The data from the server side
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
            }
        });
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: 'My Data',
                    data:  [12, 19, 3, 5, 2, 3],  // The data from the server side
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
            }
        });
        /*]]>*/
    </script>
</body>

</html>
