<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title th:text="${pageTitle}">Admin Panel - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
        href="../../../static/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/admin/main.css}" href="../../static/admin/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <aside th:replace="~{admin/fragments/navigation :: navigation}"></aside>
        <main class="content">
            <header th:replace="~{admin/fragments/header :: header}"></header>
            <div class="px-3">
                <section class="states">
                    <article class="state-card">
                        <div class="state-card__body">
                            <h3>Users</h3>
                            <p><span th:text="${statsUsers}">250</span></p>
                            <p><small>this month</small></p>
                        </div>
                    </article>
                    <article class="state-card">
                        <div class="state-card__body">
                            <h3>Orders</h3>
                            <p><span th:text="${statsOrders}">120</span></p>
                            <p><small>this month</small></p>
                        </div>
                    </article>
                    <article class="state-card">
                        <div class="state-card__body">
                            <h3>Revenue</h3>
                            <p><span th:text="${statsRevenue}">$5,000</span></p>
                            <p><small>this month</small></p>
                        </div>
                    </article>
                </section>
                <section th:if="false" class="recent-activity">
                    <div class="recent-activity__content box-round">
                        <h2 class="box-title">Recent Activity</h2>
                        <ul>
                            <li th:each="activity : ${activities}" th:text="${activity.description}">Sample activity
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="charts-container">
                    <section class="revenue box-round">
                        <h2>Revenue</h2>
                        <p><small>Revenue in last 30 days</small></p>
                        <div class="hline-sm"></div>
                        <div style="width: 100%; height: 300px;">
                            <canvas id="myChart" style="height: 300px; max-width: 100%"></canvas>
                        </div>
                    </section>
                    <section class="revenue box-round">
                        <h2>Orders</h2>
                        <p><small>Orders count in last 30 days</small></p>
                        <div style="width: 100%; height: 300px;">
                            <canvas id="myChart1" style="height: 300px; max-width: 100%"></canvas>
                        </div>
                    </section>
                </section>
                <section class="revenue box-round">
                    <h2>Revenue</h2>
                    <p><small>Revenue in last 30 days</small></p>
                    <div style="width: 100%; height: 300px;">
                        <canvas id="myChart2" style="height: 300px; max-width: 50%"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer th:replace="~{admin/fragments/footer::footer}"></footer>

    <script src="../../static/public/js/main.js" th:src="@{/public/js/main.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const data = [[${ data }]];
        const months = [[${ labels }]];

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: "chart", 
                    data: data,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                /*aspectRatio: 1,*/
            }
        });
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: 'My Data',
                    data: data,  // The data from the server side
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
            }
        });
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'bar',  // Chart type (bar, line, etc.)
            data: {
                labels: months,  // X-axis labels
                datasets: [{
                    label: 'My Data',
                    data: data,  // The data from the server side
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
            }
        });
        /*]]>*/
    </script>
</body>

</html>
