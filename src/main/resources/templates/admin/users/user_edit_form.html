<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title th:text="${pageTitle}">Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">

</head>
<body>

<div class="page-wrapper">
    <div class="wrapper">
        <aside th:replace="~{admin/fragments/navigation :: navigation}"></aside>
        <main class="content">
            <header th:replace="~{admin/fragments/header :: header}"></header>
            <div class="edit-form">
                <h1 class="title">Edit User</h1>
                <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="mb-3" th:if="${#errors.hasErrors()}" th:object="${errors}">
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        <div th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></div>
                        <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></div>
                        <div th:if="${#fields.hasErrors('enabled')}" class="text-danger" th:errors="*{enabled}"></div>
                    </div>
    
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3" th:text="*{username}"></div>
    
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                        <div class="messages"></div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                        <div class="messages"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"/>
                        <div class="messages"></div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" th:field="*{role}" class="form-select">
                            <option value="USER" th:selected="*{role} == 'USER'">User</option>
                            <option value="ADMIN" th:selected="*{role} == 'ADMIN'">Admin</option>
                            <option value="MODERATOR" th:selected="*{role} == 'MODERATOR'">Moderator</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" th:field="*{status}" class="form-select">
                            <option value="ACTIVE" th:selected="*{status} == 'ACTIVE'">Active</option>
                            <option value="BLOCKED" th:selected="*{status} == 'BLOCKED'">Blocked</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="enabled" class="form-label">Enabled</label>
                        <select id="enabled" th:field="*{enabled}" class="form-select">
                            <option value="true" th:selected="*{enabled} == true">Yes</option>
                            <option value="false" th:selected="*{enabled} == false">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Leave blank to keep current password)</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"/>
                        <div class="messages"></div>
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
                        <div class="messages"></div>
                    </div>
    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-3">Save Changes</button>
                        <a href="/user/list" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap 5 JS (Optional, for additional functionality like dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
