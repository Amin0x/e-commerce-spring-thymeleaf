<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <main class="content">
        <div class="edit-form p-4">
            <h1>Edit User</h1>
            <!-- Thymeleaf Form to Edit User -->
            <form th:action="@{/admin/users/} + ${user.userId}" th:object="${user}" method="post">
                
                <!-- Hidden field to store user ID -->
                <input type="hidden" th:field="*{userId}" />
                
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                    <div class="messages"></div>
                </div>
                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                    <div class="messages"></div>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"/>
                    <div class="messages"></div>
                </div>
                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" th:field="*{role}" class="form-select">
                        <option value="USER" th:selected="*{role} == 'USER'">User</option>
                        <option value="ADMIN" th:selected="*{role} == 'ADMIN'">Admin</option>
                        <option value="MODERATOR" th:selected="*{role} == 'MODERATOR'">Moderator</option>
                    </select>
                </div>
                <!-- Status (Active/Blocked) -->
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" th:field="*{status}" class="form-select">
                        <option value="ACTIVE" th:selected="*{status} == 'ACTIVE'">Active</option>
                        <option value="BLOCKED" th:selected="*{status} == 'BLOCKED'">Blocked</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary me-3">Save Changes</button>
                    <a href="/user/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Bootstrap 5 JS (Optional, for additional functionality like dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
