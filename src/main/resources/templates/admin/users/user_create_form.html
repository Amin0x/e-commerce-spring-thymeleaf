<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}" href="../../../static/public/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{admin/fragments/navigation :: navigation}"></div>
    <div class="create-user-container">
        <h2>Create New User</h2>
        <form id="createUserForm">
            <div class="input-container">
                <label for="firstName">First Name:</label>
                <input type="text" class="text-input invalid" th:value="${firstName}" name="firstName" id="firstName">
                <div class="error-message show" id="firstNameError">first name is required</div>
            </div>
            <div class="input-container">
                <label for="lastName">Last Name:</label>
                <input type="text" class="text-input" name="lastName" th:value="${lastName}" id="lastName">
                <div class="error-message" id="lastNameError">last name is required</div>
            </div>
            <div class="input-container">
                <div role="lable">Birth Date:</div>
                <div class="d-flex gap-2">
                    <div class="flex-grow-1">
                        <select class="text-input mr-2" name="birthdayDay"  id="birthdayDay">
                            <option value="" disabled selected>Day</option>
                            <option th:each="day : ${#numbers.sequence(1, 31)}" th:value="${day}" th:text="${day}"></option>
                        </select>
                        <div class="error-message" id="birthdayDayError">first name is required</div>
                    </div>
                   <div class="flex-grow-1">
                    <select class="text-input mr-2" id="birthdayMonth">
                        <option value="" disabled selected>Month</option>
                        <option th:each="month, iter : ${monthNames}" th:value="${iter.index + 1}" th:text="${month}"></option>
                    </select>
                    <div class="error-message" id="birthdayMonthError">first name is required</div>
                   </div>
                    <div class="flex-grow-1">
                        <select class="text-input" id="birthdayYear">
                            <option value="" disabled selected>Year</option>
                            <option th:each="year : ${#numbers.sequence(1900, 2023)}" th:value="${year}" th:text="${year}"></option>
                        </select>
                        <div class="error-message" id="birthdayYearError">first name is required</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label for="role">Role:</label>
                <select class="text-input" th:value="${role}" name="role" id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MODERATOR">MODERATOR</option>
                </select>
                <div class="error-message" id="roleError">first name is required</div>
            </div>
            <div class="input-container">
                <div class="avatar-lable">Avatar:</div>
                <input type="file" class="text-input" th:value="${avatar}" id="avatar" accept="image/*" style="display:none;">
                <button type="button" id="avatarButton" class="avatar-button">select image</button>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" class="text-input" th:value="${email}" name="email" id="email">
                <div class="error-message" id="emailError">first name is required</div>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" class="text-input" th:value="${password}" name="password" id="password">
                <div class="error-message" id="passwordError">first name is required</div>
            </div>
            <div class="input-container">
                <label for="enabled" class="form-check-label">Status:</label>
                <select class="text-input" id="enabled" th:value="${enabled}" name="enabled">
                    <option value="false" selected>Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>

            <button type="button" id="submitButton" class="btn btn-primary mt-3"><i class="fab fa-plus"></i> Create User</button>
        </form>
    </div>
</div>
<!-- Footer -->
<footer th:replace="~{admin/fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'}" src="../../../static/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/admin/js/main.js}" src="../../../static/admin/js/main.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        userCreateForm().init();
    });    
</script>
</body>
</html>
