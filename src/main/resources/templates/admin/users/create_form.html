<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/bootstrap/4.5.2/css/bootstrap.min.css}" href="../../../static/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/main.css"} href="../../../static/css/admin/main.css">
</head>
<body>
<div class="content">

    <div th:replace="~{admin/fragments/navigation :: navigation}">

    </div>
    <div class="create-user-container">
        <h2>Create New User</h2>
        <form id="createUserForm" th:object="${user}">
            <div class="form-group">
                <label for="name">Name Arabic:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required>
            </div>
            <div class="form-group">
                <label for="nameeng">Name English:</label>
                <input type="text" class="form-control" th:field="*{nameeng}" id="nameeng" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" th:field="*{phone}" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{admin}" id="admin">
                <label for="admin" class="form-check-label">Admin Privileges</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Create User</button>
        </form>
    </div>
</div>
<!-- Footer -->
<footer th:replace="~{admin/fragments/footer::footer}">

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/bootstrap/4.5.2/js/bootstrap.min.js}" src="../../../static/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('createUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            admin: document.getElementById('admin').checked
        };

        fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Handle success
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error
        });
    });
</script>
</body>
</html>
