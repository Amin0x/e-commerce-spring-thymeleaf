<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/bootstrap/4.5.2/css/bootstrap.min.css}" href="../../../static/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/main.css}" href="../../../static/css/admin/main.css">
</head>
<body>
<div class="content">

    <div th:replace="~{admin/fragments/navigation :: navigation}">

    </div>
    <div class="create-user-container">
        <h2>Create New User</h2>
        <form id="createUserForm" th:object="${user}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <div class="d-flex">
                    <select class="form-control mr-2"  id="birthdayDay" required>
                        <option value="" disabled selected>Day</option>
                        <option th:each="day : ${#numbers.sequence(1, 31)}" th:value="${day}" th:text="${day}"></option>
                    </select>
                    <select class="form-control mr-2" id="birthdayMonth" required>
                        <option value="" disabled selected>Month</option>
                        <option th:each="month, iter : ${monthNames}" th:value="${iter.index + 1}" th:text="${month}"></option>
                    </select>
                    <select class="form-control" id="birthdayYear" required>
                        <option value="" disabled selected>Year</option>
                        <option th:each="year : ${#numbers.sequence(1900, 2023)}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" th:field="*{role}" id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MODERATOR">MODERATOR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <input type="file" class="form-control" th:field="*{avatar}" id="avatar" accept="image/*">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{enabled}" id="enabled">
                <label for="enabled" class="form-check-label">Enabled</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3"><i class="fab fa-plus"></i> Create User</button>
        </form>
    </div>
</div>
<!-- Footer -->
<footer th:replace="~{admin/fragments/footer::footer}">

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/bootstrap/4.5.2/js/bootstrap.min.js}" src="../../../static/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('createUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const day = document.getElementById('birthdayDay').value;
        const month = document.getElementById('birthdayMonth').value;
        const year = document.getElementById('birthdayYear').value;

        if (!day || !month || !year) {
            alert('Please select a valid date.');
            return;
        }

        const date = new Date(year, month - 1, day);

        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            avatar: document.getElementById('avatar').value,
            role: document.getElementById('role').value,
            enabled: document.getElementById('enabled').checked,
            birthDate: date.toISOString()
        };

        fetch('/admin/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Handle success
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error
        });
    });
</script>
</body>
</html>
