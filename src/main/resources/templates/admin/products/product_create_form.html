<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <!-- <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}"
        href="/static/public/css/bootstrap.min.css" rel="stylesheet"> -->

    <link th:href="@{/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="~{admin/fragments/navigation :: navigation}"></div>
        <div class="create-product-container">
            <h2>Create New Product</h2>
            <div class="box2 p-3">
                <div class="form-box">
                    <form th:action="@{/admin/products}" id="createProduct">
                        <section class="product-info">
                            <div class="name">
                                <label for="name">Name:</label>
                                <input type="text" class="name-input" name="name" th:value="${name}" id="name">
                            </div>
                            <div class="description">
                                <label for="description">Description:</label>
                                <textarea class="description-input" th:value="${description}" name="description" id="description" rows="3"></textarea>
                            </div>
                            <div class="product-row">
                                <div class="price">
                                    <label for="price">Price:</label>
                                    <input type="number" name="price" class="price-input" th:value="${price}" id="price">
                                </div>
                                <div class="stock">
                                    <label for="stock">Stock:</label>
                                    <input type="number" name="stock" class="stock-input" th:vlaue="${stock}" id="stock" value="0">
                                </div>
                            </div>
                        </section>

                        <section class="category-wrp">
                            <div>
                                <label for="category">Category:</label>
                                <div class="category">
                                    <select id="category" name="category">
                                        <option name="category" value="">Select Category</option>
                                        <option th:each="category : ${categories}" th:name="${category.name}"
                                            th:value="${category.categoryId}" th:text="${category.name}">Category
                                        </option>
                                    </select>
                                    <input type="text" name="categoryInput position-absolute top-0 left-0"
                                        class="control-input" id="categoryInput">
                                </div>
                            </div>
                        </section>
                        <section class="product-enabled">
                            <div class="active-checkbox">
                                <input type="checkbox" id="active" name="active" th:value="${active}" value="0">
                                <label for="active">Enabled</label>
                            </div>
                            <div class="enabled-checkbox">
                                <input type="checkbox" id="enabled" name="enabled" th:value="${enabled}" value="0">
                                <label for="enabled">Active</label>
                            </div>
                        </section>

                        <section class="product-images">
                            <div class="form-group">
                                <div>Product Image:</div>
                                <div id="imagesPreview" class="d-flex flex-wrap"></div>
                                <input type="file" id="fileImages" name="fileImages" class="d-none" multiple>
                                <button type="button" class="button-1" id="uploadImage">Upload Image</button>
                            </div>
                        </section>

                        <button type="submit" class="btn btn-primary">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{admin/fragments/footer::footer}">
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let productImage = [];

            document.getElementById('uploadImage').addEventListener('click', function () {
                document.getElementById('fileImages').click();
            });

            const uploadImage = (file) => {
                console.log('Uploading image:', file);
                const formData = new FormData();
                formData.append('file', file);
                fetch('/admin/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.ok ? response.json() : Promise.reject(response))
                    .then(data => {
                        productImage.push(data.url);
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                    });
            };

            const handleSubmit = async () => {
                var formData = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: document.getElementById('price').value,
                    stock: document.getAnimations('stock').value,
                    category: document.getElementById('category').value,
                    active: document.getElementById('active').checked ? true : false,
                    enabled: document.getElementById('enabled').checked ? true : false,
                    images: productImage,
                };

                try {
                    const response = await fetch('/admin/products', {
                        method: 'POST',
                        body: JSON.stringify(formData),
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log(data);
                        return data;
                    } else {
                        Promise.reject(response.status);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            };


            const validateInputs = () => {

                let name = document.getElementById('name');
                let des = document.getElementById('description');
                let price = document.getElementById('price');
                let stock = document.getAnimations('stock');
                let category = document.getElementById('category');

                name.classList.remove('is-invalid');
                des.classList.remove('is-invalid');
                price.classList.remove('is-invalid');
                stock.classList.remove('is-invalid');
                category.classList.remove('is-invalid');

                if (name.value === '' || name.value.length < 3) {
                    name.classList.add('is-invalid');
                    name.closest('div div.message').classList.add('active');
                    return false;
                }

                return true;
            };

            document.getElementById('createProduct').addEventListener('submit', function (e) {
                e.preventDefault();
                if (validateInputs()) {
                    handleSubmit();
                } else {
                }
            });

            document.getElementById('fileImages').addEventListener('change', function () {
                var files = this.files;
                console.log("upload image");
                for (var i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.addEventListener('load', function (e) {
                        console.log(reader.result);

                        document.getElementById('imagesPreview').insertAdjacentHTML('beforeend', `<img src="${reader.result}" alt="${file.name}" class="img-thumbnail" style="width: 100px; height: 100px; margin-right: 10px;">`);
                    });

                    reader.addEventListener('error', function () {
                        console.error('Error reading file');
                    });

                    reader.addEventListener('abort', function () {
                        console.error('File reading aborted');
                    });

                    reader.addEventListener('loadend', function () {
                        console.log('File reading completed');
                        uploadImage(file);
                    });

                    reader.addEventListener('progress', function (event) {
                        console.log('File reading progress:', event.loaded, event.total);
                    });
                    console.log('Reading file:', file.name);
                    reader.readAsDataURL(file);
                }
            });

        });

    </script>
</body>

</html>
