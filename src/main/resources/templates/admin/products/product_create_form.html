<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../../../static/css/admin/main.css" rel="stylesheet">
    <style>
        .create-product-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .create-product-container h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .create-product-container form .form-group {
            margin-bottom: 15px;
        }

        .create-product-container form button {
            width: 100%;
        }

        .form-box {
            max-width: 425px;
        }
        
    </style>
</head>
<body>

    <div class="create-product-container">
        <h2>Create New Product</h2>
        <div class="box2">
            <div class="form-box">
                <form th:action="@{/admin/products}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" id="price">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" th:field="*{stock}" id="stock" value="0">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" th:field="*{category}" id="category">
                    </div>
                    <div class="form-group">
                      <label for="category">Category:</label>
                      <select id="category" name="category">
                        <option value="">Select Category</option>
                        <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}">Category</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="productImage">Product Image:</label>
                      <input type="file" id="productImage" name="productImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
