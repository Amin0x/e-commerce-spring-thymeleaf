<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .edit-product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .edit-product-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-product-container form .form-group {
            margin-bottom: 15px;
        }

        .edit-product-container form button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="edit-product-container">
        <h2>Edit Product</h2>
        <form id="editProductForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${product.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="initPrice">Initial Price:</label>
                <input type="number" class="form-control" id="initPrice" name="initPrice" th:value="${product.initPrice}">
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku" th:value="${product.sku}">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" th:value="${product.stock}">
            </div>
            <div class="form-group">
                <label for="totalSold">Total Sold:</label>
                <input type="number" class="form-control" id="totalSold" name="totalSold" th:value="${product.totalSold}">
            </div>
            <div class="form-group">
                <label for="active">Active:</label>
                <input type="checkbox" class="form-control" id="active" name="active" th:checked="${product.active}">
            </div>
            <div class="form-group">
                <label for="enabled">Enabled:</label>
                <input type="checkbox" class="form-control" id="enabled" name="enabled" th:checked="${product.enabled}">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.name}"
                            th:selected="${category.categoryId} == ${product.category.categoryId}? 'ture':'false'">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Images:</label>
                <div class="product-images">
                    <div th:each="image : ${product.productImage}" data-image="${image}">
                        <img th:src="@{/images/ + ${image}}" alt="Product Image">
                        <button data-delete="${image}">delete</button>
                    </div>
                </div>
            </div>
            <input type="hidden" id="productId" name="id" th:value="${product.id}">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
<script th:inline="javascript">
    //document.addEventListener("DOMContentLoaded", function() {
        let productId =  '';
        const url = '/admin/api/products/' + /*[[${product.id}]]*/
        console.log(url);

        document.getElementById('editProductForm').addEventListener('submit', function(event){
            event.preventDefault();

            const formData = new FormData(this);
            if(document.getElementById("active").checked){
                formData.set("active", "true");
            } else {
                formData.set("active", "false");
            }
            
            if(document.getElementById("enabled").checked){
                formData.set("enabled", "true");
            } else {
                formData.set("enabled", "false");
            }
            
            fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                //body: JSON.stringify(formData)
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => response.json())
            .then(data => {
                alert('Product updated successfully!');
                // Redirect or update UI as needed
            })
            .catch(error => {
                console.log(error);
                console.error('Error updating product:', error);
                alert('Failed to update product.');
            });
        });



            const deleteButtons = document.querySelectorAll('button[data-delete]');

            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var imageId = this.getAttribute('data-delete');
                    console.log('Delete image with ID:', imageId);

                    // Perform AJAX request to delete image from server
                    fetch(url + "/delete-image", { 
                        method: "post", 
                        headers: {"Content-Type": "application/x-www-form-urlencoded"},
                        body: {"imageId": imageId}
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log('Image deleted successfully.');
                        console.log(data);
                        button.parentElement.remove();
                    }).catch(err => {
                        console.log(err);
                        console.log('Failed to delete image.');
                    });
                });
            });
    //});
</script>
</body>
</html>
