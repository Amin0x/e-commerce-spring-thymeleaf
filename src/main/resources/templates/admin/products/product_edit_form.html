<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}" href="../../../static/public/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin/main.css}" href="../../../static/admin/main.css" rel="stylesheet">


    <style>
        
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="edit-product-container">
        <h2>Edit Product</h2>
        <form id="editProductForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${product.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="initPrice">Initial Price:</label>
                <input type="number" class="form-control" id="initPrice" name="initPrice" th:value="${product.initPrice}">
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku" th:value="${product.sku}">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" th:value="${product.stock}">
            </div>
            <div class="form-group">
                <label for="totalSold">Total Sold:</label>
                <input type="number" class="form-control" id="totalSold" name="totalSold" th:value="${product.totalSold}">
            </div>
            <div class="d-flex gap-5 my-4">
                <div class="flex-grow-1">
                    <input type="checkbox" class="" id="active" name="active" th:checked="${product.active}">
                    <label for="active">Active</label>
                </div>
                <div class="flex-grow-1">
                    <input type="checkbox" class="" id="enabled" name="enabled" th:checked="${product.enabled}">
                    <label for="enabled">Enabled</label>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.name}"
                            th:selected="${category.categoryId} == ${product.category.categoryId}? 'ture':'false'">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Images:</label>
                <div class="product-images" id="productImages">
                    <div class="image" th:each="image : ${product.productImage}" data-image="${image}">
                        <img th:src="@{/images/ + ${image}}" alt="Product Image">
                        <button type="button" data-delete="${image}">delete</button>
                    </div>
                </div>
            </div>
            <div class="image-upload">
                <div id="dropZone" class="drop-zone">Drag and drop your image here</div>
                <input type="file" id="fileInput" name="file" style="display: none;">                
            </div>
            <input type="hidden" id="productId" name="id" th:value="${product.id}">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        let productId =  '';
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const deleteButtons = document.querySelectorAll('button[data-delete]');
        const url = '/admin/api/products/' + 1 ;/*[[${product.id}]]*/
        console.log(url);

        document.getElementById('editProductForm').addEventListener('submit', function(event){
            event.preventDefault();

            const formData = new FormData(this);
            if(document.getElementById("active").checked){
                formData.set("active", "true");
            } else {
                formData.set("active", "false");
            }
            
            if(document.getElementById("enabled").checked){
                formData.set("enabled", "true");
            } else {
                formData.set("enabled", "false");
            }
            
            fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                //body: JSON.stringify(formData)
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => response.json())
            .then(data => {
                alert('Product updated successfully!');
                // Redirect or update UI as needed
            })
            .catch(error => {
                console.log(error);
                console.error('Error updating product:', error);
                alert('Failed to update product.');
            });
        });

        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var imageId = this.getAttribute('data-delete');
                console.log('Delete image with ID:', imageId);

                // Perform AJAX request to delete image from server
                fetch(url + "/delete-image", { 
                    method: "post", 
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: {"imageId": imageId}
                })
                .then(res => res.json())
                .then(data => {
                    console.log('Image deleted successfully.');
                    console.log(data);
                    button.parentElement.remove();
                }).catch(err => {
                    console.log(err);
                    console.log('Failed to delete image.');
                });
            });
        });

        fileInput.addEventListener('change', function(event){
            uploadImage(event.target.files[0]);
        });

        dropZone.addEventListener('click', function(event) {
            event.preventDefault();
            fileInput.click();
        });

        dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
            dropZone.style.borderColor = 'green';
        });

        dropZone.addEventListener('dragleave', function() {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', function(event) {
            event.preventDefault();
            dropZone.style.borderColor = '#ccc';

            var files = event.dataTransfer.files;
            fileInput.files = files;
            uploadImage(files.item(0));
        });

        function uploadImage(file) {
            
            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admin/upload', true);

            xhr.upload.addEventListener('progress', function(event) {
                var percent = (event.loaded / event.total) * 100;
                //updateProgressBars(percent);
            });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const div = document.createElement('div');
                    const img = document.createElement('img');
                    const button = document.createElement('button');
                    div.classList.add("image");
                    div.setAttribute("data-image", xhr.responseText);
                    img.setAttribute("src", xhr.responseText);
                    img.setAttribute("alt", xhr.responseText);
                    button.setAttribute("data-delete", xhr.responseText);
                    div.appendChild(img);
                    div.appendChild(button);
                    document.getElementById('productImages').appendChild(div);
                    //resetProgressBars('success');
                } else {
                    
                    //resetProgressBars('failed');
                }
            };
            
            xhr.send(formData);
        }
    });
</script>
</body>
</html>
