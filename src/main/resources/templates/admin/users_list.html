<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">User List</h1>
    <!-- Filter Form -->
    <form method="get" th:action="@{/users}" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="First Name" name="firstName" th:value="${firstName}">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" th:value="${lastName}">
            </div>
            <div class="col-md-3">
                <select class="form-control" name="role">
                    <option value="">Select Role</option>
                    <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                    <option value="USER" th:selected="${role == 'USER'}">User</option>
                    <option value="GUEST" th:selected="${role == 'GUEST'}">Guest</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Registration Date</th>
                <th>Blocked</th>
                <th>Deleted</th>
                <th>Last Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the list of users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${#dates.format(user.registrationDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <span th:text="${user.blocked ? 'Yes' : 'No'}"></span>
                </td>
                <td>
                    <span th:text="${user.deleted ? 'Yes' : 'No'}"></span>
                </td>
                <td th:text="${#dates.format(user.lastActive, 'yyyy-MM-dd HH:mm:ss')}"></td>
                  <td>
                    <a href="#" th:href="@{'/user/view/' + ${user.id}}" class="btn btn-info btn-sm">View</a>
                    <a href="#" th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{'/user/delete/' + ${user.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                  </td>
            </tr>
        </tbody>
    </table>

    
</div>

<!-- Bootstrap 5 JS (Optional, for additional functionality like dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
