<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Card Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
          href="../../static/public/css/bootstrap.min.css">
    <link th:href="@{/admin/main.css}" href="../../static/admin/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card-box-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card-box {
            width: 200px;
            margin: 20px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .card-box a {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333333;
            text-decoration: none;
            display: block;
            padding: 10px;
            transaction: all 0.3s;
        }
        .card-box a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <aside th:replace="~{admin/fragments/navigation :: navigation}"></aside>
    <main class="content">
        <div class="px-3 my-4 h-100">
            <div class="card-box-group">
                <div class="card-box"><a href="/admin/users/create"><i class="bi bi-person"></i> Create User</a></div>
                <div class="card-box"><a href="/admin/products/create"><i class="bi bi-box-seam"></i> Create Product</a>
                </div>
                <div class="card-box"><a href="/admin/country/create"><i class="bi bi-geo-alt"></i> Create Country</a>
                </div>
                <div class="card-box"><a href="/admin/state/create"><i class="bi bi-building"></i> Create State</a>
                </div>
                <div class="card-box"><a href="/admin/city/create"><i class="bi bi-pin-map"></i> Create City</a></div>
                <div class="card-box"><a href="/admin/orders/create"><i class="bi bi-receipt"></i> Create Order</a>
                </div>
                <div class="card-box"><a href="/admin/invoices/create"><i class="bi bi-file-text"></i> Create
                    Invoice</a></div>
                <div class="card-box"><a href="/admin/users/create"><i class="bi bi-box"></i> Create Stock</a></div>
                <div class="card-box"><a href="/admin/offers/create"><i class="bi bi-percent"></i> Create Discount</a>
                </div>
                <div class="card-box"><a href="/admin/return/create"><i class="bi bi-arrow-return-right"></i> Create
                    Return</a></div>
            </div>
        </div>
    </main>
</div>
<footer></footer>
</body>
</html>
