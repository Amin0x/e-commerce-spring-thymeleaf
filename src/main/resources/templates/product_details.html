<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-details-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .product-details-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details-container img {
            max-width: 100%;
            height: auto;
        }

        .product-details-container .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .product-details-container .description {
            margin-top: 20px;
        }

        .product-details-container .add-to-cart {
            margin-top: 20px;
        }

        .similar-products {
            margin-top: 40px;
        }

        .similar-products h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .similar-products .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .similar-products .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .similar-products .product-item .price {
            font-weight: bold;
            color: #e74c3c;
        }

        .user-reviews {
            margin-top: 40px;
        }

        .user-reviews h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .review-form {
            margin-top: 30px;
        }

        .product-grid{ font-family: 'Poppins', sans-serif; }
.product-grid .product-image{
    overflow: hidden;
    position: relative;
    z-index: 1;
}
.product-grid .product-image a.image{display: block; }
.product-grid .product-image img{
    width: 100%;
    height: auto;
}
.product-grid .product-image .img-1{ transition: all 0.3s ease 0s; }
.product-grid:hover .product-image .img-1{ opacity: 0; }
.product-grid .product-image .img-2{
    width: 100%;
    height: 100%;
    opacity: 0;
    backface-visibility: hidden;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    transition: all 0.3s ease 0s;
}
.product-grid:hover .product-image .img-2{ opacity: 1; }
.product-grid .product-hot-label,
.product-grid .product-discount-label{
    color: #fff;
    background: #ff6f00;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    padding: 3px 10px;
    position: absolute;
    top: 10px;
    left: 10px;
}
.product-grid .product-discount-label{
    background: #ff3939;
    left: auto;
    right: 10px;
}
.product-grid .product-view{
    color: #fff;
    background:#000;
    font-size: 16px;
    text-align: right;
    line-height: 50px;
    width: 60px;
    height: 60px;
    padding: 0 16px 0 0;
    border-radius: 50px;
    opacity: 0;
    transform: scale(0);
    position: absolute;
    bottom: -40px;
    left: -40px;
    transition: all .3s ease;
}
.product-grid:hover .product-view{ 
    opacity: 1;
    transform: scale(1);
    bottom: -20px;
    left: -20px;
}
.product-grid .product-view:hover{ background: #ff6f00; }
.product-grid .product-links{
    padding: 0;
    margin: 0;
    list-style: none;
    transform: translateY(50%);
    position: absolute;
    bottom: 50%;
    right: 10px;
    z-index: 1;
}
.product-grid .product-links li{
    margin: 5px 0;
    opacity: 0;
    transform: translateX(100%);
    transition: all .3s ease;
}
.product-grid .product-links li:nth-child(2){ transition-delay: .1s; }
.product-grid .product-links li:nth-child(3){ transition-delay: .2s; }
.product-grid:hover .product-links li{
    opacity: 1;
    transform: translateX(0); 
}
.product-grid .product-links li a{
    color: #000;
    background: #fff;
    font-size: 18px;
    text-align: center;
    line-height: 33px;
    width: 35px;
    height: 35px;
    border: 1px solid #000;
    display: block;
    transition: all .3s ease;
}
.product-grid .product-links li a:hover{
    color: #fff;
    background:#ff6f00; 
    border-color: #ff6f00;
}
.product-grid .product-content{
    background: #fff;
    padding: 15px 0 0;
}
.product-grid .rating{
    color: #f7bc3d;
    font-size: 11px;
    padding: 0;
    margin: 0 0 8px;
    list-style: none;
}
.product-grid .rating li{ display: inline-block; }
.product-grid .rating .disable{ color: #a3a3a3; }
.product-grid .title{
    font-size: 15px;
    font-weight: 500;
    text-transform: capitalize;
    margin: 0 0 8px;
}
.product-grid .title a{
    color: #333;
    transition: all 0.3s ease 0s;
}
.product-grid .title a:hover{ color: #ff6f00; }
.product-grid .price{
    color: #a3a3a3;
    font-size: 15px;
    font-weight: 500;
}
.product-grid .price span{
    color: #999;
    font-size: 14px;
    font-weight: 400;
    text-decoration: line-through;
    margin-right: 5px;
}
@media screen and (max-width: 990px){
    .product-grid{ margin-bottom: 30px; }
}

    </style>
</head>
<body>

    <div class="product-details-container">
        <h2 th:text="${product.name}">Product Name</h2>
        <div class="text-center">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
        </div>
        <div class="price" th:text="${product.price}">Price</div>
        <div class="description" th:text="${product.description}">
            This is a detailed description of the product.
        </div>
        <div class="add-to-cart">
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <div class="similar-products">
        <h3>Similar Products</h3>
        <div class="row">
            <div class="col-md-4" th:each="similarProduct : ${similarProducts}">
                <div class="product-item">
                    <img th:src="@{${similarProduct.imageUrl}}" alt="Similar Product Image">
                    <div th:text="${similarProduct.name}">Similar Product Name</div>
                    <div class="price" th:text="${similarProduct.price}">Price</div>
                </div>
            </div>
        </div>
    </div>


    <div class="people-see">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#" class="image">
                            <img class="img-1" src="images/img-1.jpg">
                            <img class="img-2" src="images/img-2.jpg">
                        </a>
                        <ul class="product-links">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-random"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                        <a href="#" class="product-view"><i class="fa fa-search"></i></a>
                    </div>
                    <div class="product-content">
                        <ul class="rating">
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star disable"></li>
                            <li class="disable">(1 reviews)</li>
                        </ul>
                        <h3 class="title"><a href="#">Women's Blouse Top</a></h3>
                        <div class="price">$65.99</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="user-reviews">
        <h3>User Reviews</h3>
        <div th:each="review : ${product.reviews}">
            <div class="review-item">
                <h5 th:text="${review.userName}">User Name</h5>
                <p th:text="${review.comment}">Review comment here</p>
                <small th:text="${review.date}">Review date</small>
            </div>
        </div>
        <div class="review-form">
            <h4>Add Your Review</h4>
            <form th:action="@{/product/${product.id}/review}" method="post">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" class="form-control" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
