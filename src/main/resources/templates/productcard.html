<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Product Card -->
        <div th:fragment="productCard(product)">
        <div class="col-md-4">
            <div class="card">
                <!-- Product Image -->
                <img th:src="@{${product.imageUrl}}" src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                
                <!-- Product Details -->
                <div class="card-body">
                    <h5 th:text="${product.name}" class="card-title">Product Title</h5>
                    <p th:text="${product.description}" class="card-text">This is a short description of the product. It's a great product that provides many features.</p>
                    <p th:text="${product.price}" class="card-text"><strong>$49.99</strong></p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        </div>

        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
