<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page description for your website.">
    <meta name="author" content="Your Name or Company Name">
    <meta name="keywords" content="home, page, example, bootstrap, website">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="page-warper">
        
    <div class="signup-container p-3">
        <h2 class="mb-4">Signup</h2>
        <form th:action="@{/signup}" th:object="${signupForm}" method="post" id="signupForm">
            <div class="form-group mb-4">
                <label for="email" class="fw-bold fs-6">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email">
                <div class="error"></div>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="fw-bold fs-6">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
                <div class="error"></div>
            </div>
            <div class="form-group mb-4 fs-6">
                <label for="confirmPassword" class="fw-bold fs-6">Confirm Password:</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

    </div>

    <script src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="@{/js/bootstrap.min.js}"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
