<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Home page description for your website.">
    <meta name="author" content="Your Name or Company Name">
    <meta name="keywords" content="home, page, example, bootstrap, website">
    
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Home Page">
    <meta property="og:description" content="Welcome to the homepage of our website!">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Home Page">
    <meta name="twitter:description" content="Welcome to the homepage of our website!">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

    <title th:text="title">Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqVx8gld6OKx9I4ZrjzQ29zJ3pVZP9G8d3B/e5Q1kgl5F" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Additional Meta Tags for Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- For IE browser compatibility -->
</head>
<body>
    <!-- Content  -->
    <div class="content-warper">
    <div th:replace="fragments :: navbar"></div>
    <div th:replace="fragments :: banner"></div>

    <div class="container mt-5">
    <div class="row">
    <div th:replace="fragments :: productCard"></div>
    </div>
    </div>
        
    </div>

    <!-- Bootstrap JS and dependencies (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyvc3YxaJ6t3k3zF49F8i1f7l9Qy5G5/6CCnRi2J" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqVx8gld6OKx9I4ZrjzQ29zJ3pVZP9G8d3B/e5Q1kgl5F" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqVx8gld6OKx9I4ZrjzQ29zJ3pVZP9G8d3B/e5Q1kgl5F" crossorigin="anonymous"></script>
</body>
</html>
