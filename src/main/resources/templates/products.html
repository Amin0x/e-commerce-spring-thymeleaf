<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Company Name"> 
    <meta name="keywords" content="Company Name"> 
    <meta name="robots" content="index, follow"> 
    <title th:text="${title}">Product List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/css/style.css}"  rel="stylesheet">
</head>
<body>

    <div class="wrapper>
      <div th:replace="fragments/navbar :: navbar"></div>
      <div class="container">
        <h1 class="text-center my-4">Product List</h1>
        <div class="row">
          <div class="col-6 col-md-3" th:each="product : ${products}">
            <div th:replace="fragments/product_card :: productCard(${product})"></div>
          </div>
        </div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
